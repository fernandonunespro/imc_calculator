<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Imc Calculator</title>
</head>
<body>
  <div id="container">
    <form onsubmit="return calcular(event)" id="form">
      <label for="text" >Digite seu peso: </label><br>
      <input type="text" name="peso" id="peso" placeholder="Exemplo: 65"/> <br><br>

      <label for="text" >Digite sua altura: </label><br>
      <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.90"/> <br><br>

      <input type="submit" value="Calcular IMC">

      <br><br>
      <div id="resultado"></div>
    </form><br>
  </div>

  <script src="script.js"></script>
</body>
</html>
